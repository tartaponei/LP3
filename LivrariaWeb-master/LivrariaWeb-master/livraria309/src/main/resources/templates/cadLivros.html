<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/minty/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Qt9Hug5NfnQDGMoaQYXN1+PiQvda7poO7/5k4qAmMN6evu0oDFMJTyjqaoTGHdqf"
	crossorigin="anonymous" />
</head>
<body>
	<form class="form-horizontal" method="POST" action="/livros">

		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span class="alert-heading" th:text="${mensagem}">Warning!</span>
		</div>

		<div class="form-group row">
			<label for="titulo" class="col-sm-2 col-form-label">Título</label>
			<div class="col-sm-10">
				<input type="text" class="form-control-plaintext" id="titulo"
					name="titulo" placeholder="Informe o título" />
			</div>
		</div>

		<div class="form-group row">
			<label for="autor" class="col-sm-2 col-form-label">Autor</label>
			<div class="col-sm-10">
				<input type="text" class="form-control-plaintext" id="autor"
					name="autor" placeholder="Informe o autor" />
			</div>
		</div>

		<div class="form-group row">
			<label for="editora" class="col-sm-2 col-form-label">Editora</label>
			<div class="col-sm-10">
				<input type="text" class="form-control-plaintext" id="editora"
					name="editora" placeholder="Informe a editora" />
			</div>
		</div>

		<div class="form-group">
			<label for="capa">Capa</label> <input type="file"
				class="form-control-file" id="capa">
		</div>

		<div class="form-group row">
			<label for="preco" class="col-sm-2 col-form-label">Preço</label>
			<div class="col-sm-10">
				<input type="text" class="form-control-plaintext" id="preco"
					name="preco" placeholder="Informe o preço" />
			</div>
		</div>

		<div class="form-group">
			<label for="categoria">Categoria</label> <select class="form-control"
				id="categoria" name="categoria">
				<option value="Infantil">Infantil</option>
				<option value="Terror">Terror</option>
				<option value="Mistério">Mistério</option>
				<option value="Romance">Romance</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>


	</form>
</body>
</html>
